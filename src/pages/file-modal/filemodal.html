<ion-header>
    <ion-toolbar>
        <ion-title *ngIf="!shouldEdit">
            Create File
        </ion-title>
        <ion-title *ngIf="shouldEdit">
            Edit File
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item color="cardclr">
        <ion-label floating>File Name</ion-label>
        <ion-input type="text" [(ngModel)]="fileName" maxlength="30"></ion-input>
    </ion-item>
    <ion-item color="cardclr">
        <ion-label floating>Value</ion-label>
        <ion-input ion-content type="password" [(ngModel)]="encValue" *ngIf="!showValue" maxlength="20"></ion-input>
        <ion-input ion-content type="text" [(ngModel)]="encValue" *ngIf="showValue" maxlength="20"></ion-input>
        <button ion-button item-end (click)="showContent()" clear>
            <ion-icon name="eye" *ngIf="showValue" class="bgico"></ion-icon>
            <ion-icon name="eye-off" *ngIf="!showValue" class="bgico"></ion-icon>
        </button>
    </ion-item>
    <br/>
    <button ion-button block round (click)="addFile()" [disabled]="validateForm()" *ngIf="!shouldEdit">
        <ion-icon name="checkmark"></ion-icon> &nbsp;Save
    </button>
    <ion-grid *ngIf="shouldEdit">
        <ion-row>
            <ion-col col-6>
                <button ion-button block round (click)="addFile()" [disabled]="validateForm()">
                    <ion-icon name="checkmark" class="lgico"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block round (click)="deleteFile()" color="danger">
                    <ion-icon name="trash" class="lgico"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
