<ion-header>
    <ion-toolbar>
        <ion-title *ngIf="!shouldEdit">
            Create Folder
        </ion-title>
        <ion-title *ngIf="shouldEdit">
            Edit Folder
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item color="cardclr">
        <ion-label floating>Folder Name</ion-label>
        <ion-input type="text" [(ngModel)]="folderName" maxlength="30"></ion-input>
    </ion-item>
    <ion-item color="cardclr">
        <ion-label floating>Category</ion-label>
        <ion-select [(ngModel)]="category">
            <ion-option *ngFor="let cat of categories" [value]="cat.key" [attr.selected]="category == cat.key">{{cat.categoryVal}}</ion-option>
        </ion-select>
    </ion-item>
    <br/>
    <button ion-button block round (click)="addFolder()" [disabled]="validateForm()" *ngIf="!shouldEdit">
        <ion-icon name="checkmark"></ion-icon> &nbsp;Save
    </button>
    <ion-grid *ngIf="shouldEdit">
        <ion-row>
            <ion-col col-6>
                <button ion-button block round (click)="addFolder()" [disabled]="validateForm()">
                    <ion-icon name="checkmark" class="lgico"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block round (click)="deleteConfirmation()" color="danger">
                    <ion-icon name="trash" class="lgico"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
